name: Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'examples/**'
      - '**.cs'
      - 'Ariadne.csproj'
      - 'docfx.json'
      - 'toc.yml'
      - 'index.md'
      - 'apiFilter.yml'
      - 'README.md'
      - 'Resources/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build project (Release)
        run: dotnet build -c Release

      - name: Prepare API metadata (DocFX requires .dll; project outputs .gha)
        run: Copy-Item -Path bin\Release\net8.0\Ariadne.gha -Destination bin\Release\net8.0\Ariadne.dll

      - name: Install DocFX
        run: dotnet tool install -g docfx

      - name: Build DocFX metadata and site
        run: |
          $env:PATH += ";$env:USERPROFILE\.dotnet\tools"
          docfx metadata
          docfx build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
